name: telegram-scraper-bot
service:
  app: telegram-scraper-bot
  type: web
  ports:
    - port: 8000
      protocol: http
  healthchecks:
    - type: tcp
      port: 8000
      grace_period: 5s
      interval: 30s
      timeout: 5s
      restart_limit: 3
  resources:
    cpus: 1
    memory: 512Mi
  routes:
    - path: /
      port: 8000
  deployments:
    - build:
        builder: buildpack
        buildpacks:
          - heroku/python
      env:
        - key: TELEGRAM_BOT_TOKEN
          value: "${TELEGRAM_BOT_TOKEN}"
        - key: ADMIN_BOT_TOKEN 
          value: "${ADMIN_BOT_TOKEN}"
        - key: ADMIN_CHAT_ID
          value: "${ADMIN_CHAT_ID}"
        - key: ADMIN_ID
          value: "${ADMIN_ID}" 